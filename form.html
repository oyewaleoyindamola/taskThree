<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
   <div class="conTainer">
    <form action="" method="post">
        <div class="formContainer">
            <h1>Contact Form</h1>
            <div class="box">
                <label for="name">Name:</label>
                <input type="text" name="" id="" placeholder="Enter your Name" required>
            </div>
            <div class="box">
                <label for="name">Username:</label>
                <input type="text" name="" id="" placeholder="Enter your username" required>
            </div>
            <div class="box">
                <label for="name">Password:</label>
                <input type="text" name="" id="" placeholder="Enter your Password" required>
            </div>
            <div class="box">
                <label for="name">Re-type Password:</label>
                <input type="text" name="" id="" placeholder="Enter your Password" required>
            </div>
            <div class="dot">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="">
                <label for="male">Female</label>
            </div>
            <div class="dot">
                <label for="techie">Techie Skills:</label>
                <input type="checkbox" name="techie" id="">
                <label for="techie">HTML</label>
                <input type="checkbox" name="techie" id="">
                <label for="techie">CSS</label>
                <input type="checkbox" name="techie" id="">
                <label for="techie">JavaScript</label>
            </div>
            <div class="box">
                <label for="name">Phone Number:</label>
                <input type="text" name="" id="" placeholder="Enter your address" required>
            </div>
            <div class="box">
                <label for="name">Email:</label>
                <input type="email" name="" id="" placeholder="Enter your Email address" required>
            </div>
            <div class="box">
                <label for="name">College:</label>
                <select>
                    <option value="0">Select a College:</option>
                    <option value="1">Bowen</option>
                    <option value="3">Babcock</option>
            </div>
            <a href="index.html"><input type="submit" value="Submit" id="sub"></a>
        </div>
    </form>
   </div> 
</body>
</html>
